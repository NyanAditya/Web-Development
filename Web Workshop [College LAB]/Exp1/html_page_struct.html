<!DOCTYPE html>
<html>
  <head>
    <title>HTML Page Structure</title>
  </head>

  <body>
    <h1>This is a Heading</h1>
    <p>This is a paragraph.</p>
    <p>This is another paragraph.</p>

    <h2>This is a Heading</h2>
    <p>This is a paragraph.</p>
    <p>This is another paragraph.</p>

    <table>
      <tr>
        <th>Header 1</th>
        <th>Header 2</th>
      </tr>
      <tr>
        <td>row 1, cell 1</td>
        <td>row 1, cell 2</td>
      </tr>
      <tr>
        <td>row 2, cell 1</td>
        <td>row 2, cell 2</td>
      </tr>
  </body>
</html>
