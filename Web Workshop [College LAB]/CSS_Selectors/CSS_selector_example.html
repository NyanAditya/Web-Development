<!DOCTYPE html>
<html>
<head>
    <title>CSS Selector Example</title>
    <style>
        * {
            color: rgb(0, 255, 42);
            background-color:bisque;
            bor
        }

        .class1 {
            color: red;
        }

        .class2 {
            color: blue;
        }

        #id1, #id2 {
            color: green;
        }

        .class3 {
            color: rgb(201, 43, 188);
        }
    </style>
</head>

<body>
    <p class="class1">This is a paragraph with class1</p>
    <p class="class2">This is a paragraph with class2</p>

    <p id="id1">This is a paragraph with id1</p>

    <h1>This is a heading</h1>

    <div id="id2">
        This is a paragraph inside a div with class id2
    </div>

    <span class="class3">
        <p>This is a span container with class3</p>
    </span>



</body>
    
</html>
