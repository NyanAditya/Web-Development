<!DOCTYPE html>
<html>
<head>
    <title>CSS Selector Example</title>
    <style>
        .class1 {
            color: red;
        }

        .class2 {
            color: blue;
        }

        #id1 {
            color: green;
        }
    </style>
</head>

<body>
    <p class="class1">This is a paragraph with class1</p>
    <p class="class2">This is a paragraph with class2</p>

    <p id="id1">This is a paragraph with id1</p>

    <h1>This is a heading</h1>
</body>
    
</html>
