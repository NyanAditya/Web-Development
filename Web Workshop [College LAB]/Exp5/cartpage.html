<!DOCTYPE html>
<html lang="en">
<head>
    <title>Shopping Cart - Online Book Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .cart-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f5f5f5;
        }
        .book-image {
            width: 80px;
            height: auto;
        }
        .quantity-input {
            width: 50px;
            padding: 5px;
        }
        .total-section {
            text-align: right;
            margin-top: 20px;
        }
        .remove-btn {
            background-color: #ff4444;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
        }
        .checkout-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
            float: right;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="cart-container">
        <h1>Shopping Cart</h1>
        <table>
            <thead>
                <tr>
                    <th>Book</th>
                    <th>Title</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Subtotal</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><img src="https://m.media-amazon.com/images/I/61YRfQplFjL._AC_UF1000,1000_QL80_.jpg" alt="Let Us C" class="book-image"></td>
                    <td>Let Us C</td>
                    <td>₹365</td>
                    <td><input type="number" class="quantity-input" value="1" min="1"></td>
                    <td>₹365</td>
                    <td><button class="remove-btn">Remove</button></td>
                </tr>
                <tr>
                    <td><img src="https://images-na.ssl-images-amazon.com/images/P/938605230X.01.LZZZZZZZ.jpg" alt="Core Python Programming" class="book-image"></td>
                    <td>Core Python Programming</td>
                    <td>₹1,475</td>
                    <td><input type="number" class="quantity-input" value="1" min="1"></td>
                    <td>₹1,475</td>
                    <td><button class="remove-btn">Remove</button></td>
                </tr>
            </tbody>
        </table>
        
        <div class="total-section">
            <p>Subtotal: ₹1,840</p>
            <p>Tax (18% GST): ₹331.20</p>
            <p><strong>Total: ₹2,171.20</strong></p>
            <button class="checkout-btn">Proceed to Checkout</button>
        </div>
    </div>
</body>
</html>
